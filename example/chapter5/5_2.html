<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Chapter5</title>
</head>
<body>
    <div class="container">
        <form class="form-inline">
            <h1>Type 2 numbers and choose operation.</h1>
            <input v-model.number="a" class="form-control">
            <select v-model="operator" class="form-control">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <input v-model.number="b" class="form-control">
            <button class="btn btn-primary" @click="calculate">
                Calculate
            </button>
        </form>
        <h2>Result: {{ a }}  {{ operator }}  {{ b }} = {{ c }}</h2>
    </div>
</body>
<script>
    new Vue({
        el: '.container',
        data: {
            a: 0,
            b: 0,
            c: null,
            operator: '+'
        },
        methods: {
            calculate: function(){
                event.preventDefault()
                switch(this.operator){
                    case '+':
                        this.c = this.a + this.b
                        break;
                    case '-':
                        this.c = this.a - this.b
                        break;
                    case '*':
                        this.c = this.a * this.b
                        break;
                    case '/':
                        this.c = this.a / this.b
                        break;
                }
            }
        }
    });
</script>
</html>
