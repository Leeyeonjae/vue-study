<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Chapter5</title>
    <style>
        .container {
            padding-top: 75px;
        }
    </style>
</head>
<body>
    <div class="container">
       <button class="btn btn-primary btn-lg btn-block" v-on:click="upvote">
           Upvote!! {{ upvotes }}
       </button>
    </div>
</body>
<script>
    new Vue({
        el: '.container',
        data: {
            upvotes: 0
        },
        methods: {
            upvote: function(){
                this.upvotes++;
            }
        }
    });
</script>
</html>
