<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <meta charset="UTF-8">
    <title>Chapter2</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <input v-model="message">
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data : {
            message : 'Welcome to Vue!',
        },
    });
</script>
</html>
