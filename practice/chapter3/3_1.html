<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Chapter3</title>
</head>
<body>
    <div class="container">
        <h1 v-if="gender=='male'">Hello, Mister {{name}}</h1>
        <h1 v-else-if="gender=='female'">Hello, Miss {{name}}</h1>
        <h1 v-else>So you can't decide. Fine!</h1>
        <!-- show inputs -->
        <label for="gender">Enter your gender:</label>
        <input v-model="gender" class="form-control" id="gender">
        <label for="name">Enter your name:</label>
        <input v-model="name" class="form-control" id="name">
    </div>
</body>
<script>
    new Vue({
        el: '.container',
        data: {
            gender: 'female',
            name: 'Jayleen',
        },
    });
</script>
</html>
