<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Chapter5</title>
</head>
<body>
    <div class="container">
        <h1>People of Vue</h1>
        <ul class="list-group">
            <li v-for="(candidate, index) in candidates" class="list-group-item">
                {{ candidate.name }} {{ candidate.votes }}
                <button @click="candidate.votes++">
                    Vote
                </button>
            </li>
        </ul>
        <input @keyup.delete="clear" class="form-control" placeholder="press 'delete' to reset">
        <h2>Our mayer is {{ mayer.name }}</h2>
    </div>
</body>
<script>
    new Vue({
        el: '.container',
        data: {
            candidates: [
                {name: "Mr. Black", votes: 140},
                {name: "Mr. White", votes: 135},
                {name: "Mr. Pink", votes: 145},
                {name: "Mr. Brown", votes: 130},
            ]
        },
        computed: {
            mayer: function(){
                var sortedCandidates = this.candidates.sort(function (a, b){
                    return b.votes - a.votes
                });

                return sortedCandidates[0]
            },
        },
        methods:{
            clear: function(){
                this.candidates.map( function (candidate) {
                    candidate.votes = 0;
                    return candidate;
                });
            }
        }

    });
</script>
</html>
